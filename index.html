<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/styles.css">
<title>To do list</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <hr>
        <div class="ingresarTarea">
            <h5>Nueva tarea</h5>
            <input type="text" placeholder="Ingrese una nueva tarea" id="nuevaTarea">
            <button onclick="addTask()" type="button" class="btn btn-success" id="agregarTarea">Agregar tarea</button>
        </div>
        <div class="resultados">
            <ul class="contador">
                <li>Total de tareas: <span id="totalTareas">0</span></li>
                <li>Total de tareas realizadas: <span id="tareasCompletadas">0</span></li>
            </ul>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>
